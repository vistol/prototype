<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="eggGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <ellipse cx="50" cy="55" rx="30" ry="38" fill="url(#eggGlow)" filter="url(#glow)"/>
  <ellipse cx="50" cy="55" rx="25" ry="33" fill="#0a0e17" opacity="0.3"/>
  <ellipse cx="42" cy="45" rx="8" ry="10" fill="white" opacity="0.3"/>
</svg>
